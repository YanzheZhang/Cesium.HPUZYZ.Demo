<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium学习笔记9--Cesium地形服务--离线地形</title>
    <link href="../Cesium/Widgets/widgets.css" rel="stylesheet" />
    <script src="../Cesium/Cesium.js"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="creditContainer" style="display: none;"></div>
    <span style="white-space:pre"></span>

    <script>
    //自己处理瓦片数据
    //var mtdt = new Cesium.WebMapTileServiceImageryProvider({
    //    url: 'http://t0.tianditu.com/img_w/wmts?',
    //    layer: 'img',
    //    style: 'default',
    //    format: 'tiles',
    //    tileMatrixSetID: 'w',
    //    credit: new Cesium.Credit('天地图全球影像服务'),
    //    maximumLevel: 18
        //});
        var mtdt = new Cesium.WebMapTileServiceImageryProvider({
            url: "http://{s}.tianditu.com/img_w/wmts?service=wmts&request=GetTile&version=1.0.0&LAYER=img&tileMatrixSet=w&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&style=default&format=tiles&tk=837264f46e683ec982d452e78d71052e",
            layer: "tdtBasicLayer",
            style: "default",
            maximumLevel: 20,
            format: "image/jpeg",
            tileMatrixSetID: "GoogleMapsCompatible",
            show: true,
            subdomains: ["t0", "t1", "t2", "t3", "t4", "t5", "t6", "t7"]
        })
        //./sampledata/terrain/ctb-merger/  beijing30mDEM
    var terrainProvider = new Cesium.CesiumTerrainProvider({
        url: 'http://localhost:8010/anhui/anhuiDEM125/'
    });
   
    var viewer = new Cesium.Viewer('cesiumContainer',{
        skyBox:false,
        skyAtmosphere:false,
        imageryProvider: mtdt, //指定此项 则必须设置： baseLayerPicker: false
        contextOptions:{
            webgl:{
                alpha:true
            }
        },
        creditContainer: "creditContainer",
        selectionIndicator: false,
        animation: false,  //是否显示动画控件
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: false, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: false,  //是否显示点击要素之后显示的信息
        fullscreenButton:true
    });

    viewer.terrainProvider = terrainProvider;//地形数据源 terrainProvider

    //取消双击事件
    viewer.cesiumWidget.screenSpaceEventHandler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
    //设置homebutton的位置
    Cesium.Camera.DEFAULT_VIEW_RECTANGLE=
            Cesium.Rectangle.fromDegrees( 127.0, 41.0, 129.0, 43.0);//Rectangle(west, south, east, north)
    //设置初始位置
    viewer.camera.setView( {
        destination: Cesium.Cartesian3.fromDegrees(117.328,31.675,3000) //128.055, 42.006, 30000
    } );

    viewer.scene.fxaa = false;//抗锯齿
    viewer.scene.fog.enabled = false;
    //viewer.scene.skyAtmosphere.show = false;

    </script>
</body>
</html>
